<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Sharing </title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

#app {
  max-width: 800px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

}
h1 {
  color: #333;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  margin-bottom: 10px;
}

h3 {
  color: #0066cc;
  margin-bottom: 5px;
}


/* Additional styling as needed */
</style>
<body>
  <div id="img">
    <h1>Recipe Sharing </h1>
    <img src="https://tse2.mm.bing.net/th?id=OIP.3a7kNhcIfv5DjSRqOBIH3wHaHa&pid=Api&P=0&h=180">
    <img src="https://tse3.mm.bing.net/th?id=OIP.o6N8ySxJrG0EyLyuRlMTJQHaIX&pid=Api&P=0&h=180">
    <img src="https://tse2.mm.bing.net/th?id=OIP.t0FGuHEUaDfgh4VkEQz4YQHaE8&pid=Api&P=0&h=180"></div>
  <div id="app"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    class RecipeApp extends React.Component {
      constructor() {
        super();
        this.state = {
          recipes: [
            {id: 1, title: "Cold Coffee", ingredients: ['cold milk','instant coffee granules','sugar','ice','warm water'] ,Steps: ['1).. Combine 3 tablespoons warm water, 2 teaspoons instant coffee granules, and 1 teaspoon sugar in a sealable jar','2).. Seal and shake until foamy','3).. Pour into a glass full of ice; Add 6 fluid ounces cold milk. Adjust to taste if necessary'] },
            { id: 2, title: "Garlic Bread", ingredients: ['garlic','parsley','chives','butter','cheese',' condiments', 'italian bread','sea salt'] ,Steps: ['1).. Prep your pan & bread - line a large baking sheet with parchment paper or tinfoil, slice your bread in half lengthwise, and place the bread cut side up on the baking sheet. Italian bread is recommended.','2).. Make the garlic butter- in a small bowl mix the herbs (parsley, sea salt, chives) and salt together with the softened butter. Spread it evenly over the top of the bread halves.','3).. '] },
            { id: 3, title: "Spanish Omelet", ingredients: ['red onion','cherry tomatoes','green onions','garlic cloves','baking potatoes','feta cheese','eggs','water','vinegar','coriander seeds','fennel seeds','olive oil','salt','pepper'] },
            // Add more recipes as needed
          ],
        };
      }

      render() {
        return (
          <div>
            
            <ul>
              {this.state.recipes.map(recipe => (
                <li key={recipe.id}>
                  <h3>{recipe.title}</h3>
                  <ul>
                    {recipe.ingredients.map((ingredient, index) => (
                      <li key={index}>{ingredient}</li>
                    ))}
                  </ul>
                </li>
              ))}
            </ul>
          </div>
        );
      }
    }

    ReactDOM.render(<RecipeApp />, document.getElementById('app'));
  </script>
</body>
</html>
